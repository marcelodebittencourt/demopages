<!DOCTYPE html>
<html>
<title>Demo Simple Search using JavaScript</title>
<body>

<h1>Demo Simple Search using JavaScript</h1>

<fieldset>
    <legend>Information to be inserted</legend>
<p>Some text:</p>
<input type="text" id="textbox">
<br>
<input type="submit" id="button1" value="Click me!" onclick="document.getElementById('result').innerHTML = document.getElementById('textbox').value">
</fieldset>
<hr>

<p>You typed:
<div id="result"></div>
</p>

</body>
</html>
