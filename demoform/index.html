<!DOCTYPE html>
<html>

<head>
<title>Demo HTML Page Automation</title>

<style>
#div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>

</head>
<body>

<h1>HTML Elements</h1>

<form>

<a href="linkresult.html">Link teste</a><br>

Username: <input type="text" id="username_inputText" name="username" placeholder="Username"><br>
Password: <input type="password" id="password_inputText" name="password" placeholder="Password"><br>
Favorite fruit: <input type="text" id="favoriteFruit_inputText" name="favoritefruit" placeholder="Favorite fruit"><br>

Gender:<br>
<input type="radio" id="male_radio" name="gender" value="male" checked>Male<br>
<input type="radio" id="female_radio" name="gender" value="female">Female<br>
<input type="radio" id="other_radio"name="gender" value="other">Other<br>

Choose vehicles that you have:<br>
<input type="checkbox" id="car_checkbox" name="car" value="Car">Car<br>
<input type="checkbox" id="bicycle_checkbox" name="bicycle" value="Bicycle">Bicycle<br>
<input type="checkbox" id="skate_checkbox" name="skate" value="Skate">Skate<br>

Choose a car manufature:
<select name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab" selected>Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select><br>

<input type="submit">

</form> 

<hr>

<footer>Some examples are copied or inpired in https://www.w3schools.com</footer>

</body>
</html>
